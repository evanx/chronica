

components:

- name: emailMessenger

- name: slackMessenger
  class: slackMessenger

- name: alerter
  class: alerter
  scheduledTimeout: 8000
  optionalRequiredComponents: [ emailMessenger, slackMessenger ]

- name: systemReporter

- name: serviceReporter

- name: reporter
  requiredComponents: [ alerter, systemReporter, serviceReporter ]

- name: tracker
  requiredComponents: [ reporter ]

- name: urlMonitor
  scheduledInterval: 8000
  requiredComponents: [ tracker ]

- name: expressServer
  class: expressServer
  port: 8881
  requiredComponents: [ reporter ]
