
default:
  componentStartTimeout: 5000
  componentEndTimeout: 5000

  components:

    emailMessenger:

    slackMessenger:

    alerter:
      scheduledTimeout: 8000
      default:
        optionalRequiredComponents: [ emailMessenger, slackMessenger ]

    systemReporter:

    serviceReporter:

    reporter:
      requiredComponents: [ alerter, systemReporter, serviceReporter ]

    tracker:
      requiredComponents: [ reporter ]

    urlMonitor:
      requiredComponents: [ reporter ]
      default:
        scheduledInterval: 8000

    expressServer:
      default:
        port: 8881
        location: /
